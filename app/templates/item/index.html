{% extends "base.html" %}
{% block mainContent %}
<div class="row justify-content-center">
  <div class="col-lg-6">
    <div class="card mb-4">
      <form class="card-body card-body-form" action={{ url_for('item.createItem',
        category_id=category.id) }} enctype=multipart/form-data method="POST">
        <h5 class="card-title">Create a new item </h5>
        <h6 class="card-subtitle text-muted mb-4">for {{ category.name }}</h6>
        <div class="input-group mb-3">
          <div class="col-12 mb-3 image-upload" id="image-container">
            <img src="..."
              class="opacity-0 img-fluid"
              style="border-radius: 4px"
              id="image-preview"
              alt="uploaded-image">
          </div>
          <input type="file" class="form-control" id="image-input" name="image">
          <div class="input-group-append">
            <span class="input-group-text">
              Image
            </span>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" name="name">
          <div class="input-group-append">
            <span class="input-group-text">
              Name
            </span>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" name="price">
          <div class="input-group-append">
            <span class="input-group-text">
              Price
            </span>
          </div>
        </div>
        <div class="form-group mb-3">
          <label class="font-weight-bold text-muted" for="description">Description</label>
          <textarea class="form-control" name="description" id="description" rows="3"></textarea>
        </div>
        <div class="input-group mb-4">
          <input type="text" class="form-control" name="course">
          <div class="input-group-append">
            <span class="input-group-text">
              Course
            </span>
          </div>
        </div>
        <input class="btn btn-primary btn-lg btn-block" type="submit" value="CREATE">
      </form>
    </div>
    <a class="btn btn-outline-secondary btn-lg btn-block" href={{ url_for('category.allCategories') }}>
      CANCEL
    </a>
  </div>
</div>
{% endblock %}
{% block scripts %}
  <script type="text/javascript">
    function readURL(input) {
      if (input.files && input.files[0]) {
        const reader = new FileReader();

        reader.onload = function(event) {
          $('#image-container').css('display','block');
          $('#image-preview').attr('src', event.target.result).removeClass('opacity-0');
        }

        reader.readAsDataURL(input.files[0]);
      }
    }

    $('#image-input').change(function() {
      readURL(this);
    });
  </script>
{% endblock %}

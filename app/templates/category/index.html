{% extends "base.html" %}
{% block mainContent %}
<main class="row">
  {#
  <tbody data-bind="foreach: people">
        <tr>
            <td data-bind="text: firstName"></td>
            <td data-bind="text: lastName"></td>
        </tr>
    </tbody>
  #}
  <aside class="col-3 text-center">
    <div class="list-group text-left" data-bind="foreach: categories">
      <a
        href="#"
        class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
        <span data-bind="text: name"></span>
        <span
          class="badge badge-primary badge-pill"
          data-bind="if: $parent.isEditing">DELETE</span>
      </a>
    </div>
    <div class="btn-group mt-3" role="group">
      <button
        type="button"
        class="btn btn-secondary"
        data-bind="click: setEditing">EDIT</button>
      <button
        type="button"
        class="btn btn-outline-primary">NEW</button>
    </div>
  </aside>
  <div class="col-9 page">
  </div>
</main>
{% endblock %}
{% block scripts %}
  <script type="text/javascript">
    ko.applyBindings(new CategoryList({{ categories | safe }}));
  </script>
{% endblock %}

{% extends "base.html" %}
{% block mainContent %}
<div class="row">
  <aside
    data-bind="attr: { class: isEditing() ? 'col-lg-4 category-list' : 'col-lg-3 category-list'}">
    <div class="btn-group mb-3" role="group">
      <button
        type="button"
        class="btn"
        data-bind="css: isEditing() ? 'btn-outline-success' : 'btn-secondary',
        click: onEditButtonClick">
        <!-- ko ifnot: isEditing -->
          Edit
        <!-- /ko -->
        <!-- ko if: isEditing -->
          Save
        <!-- /ko -->
      </button>
      <button
        type="button"
        class="btn"
        data-bind="css: canAdd() ? 'btn-outline-warning' : 'btn-outline-primary', click: onAddButtonClick">
        <!-- ko ifnot: canAdd -->
          New
        <!-- /ko -->
        <!-- ko if: canAdd -->
          Cancel
        <!-- /ko -->
      </button>
    </div>
    <div class="list-group category-list__group text-left" id="category-list">
      <button
        data-bind="attr: { class : canAdd() ? 'list-group-item list-group-item-action justify-content-between align-items-center d-flex' : 'd-none' }">
          <div class="input-group">
            <input
              autofocus
              type="text"
              id="canAddInput"
              class="form-control"
              placeholder="i.e. Plant food"
              data-bind="click: inputClicked, enterKey: createCategory, escapeKey: onAddButtonClick">
          </div>
        </button>
      <!-- ko foreach: categories -->
        <button
          class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
          data-bind="
            css: $parent.isActiveClass(id),
            click: $parent.setActiveCategoryId.bind(this, id)">
          <!-- ko ifnot: $parent.isEditing -->
            <span
              class="list-group-item__label"
              data-bind="text: name"
              ></span>
          <!-- /ko -->
          <!-- ko if: $parent.isEditing -->
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                data-bind="event: { focusout: $parent.categoryEdited }, click: $parent.inputClicked, attr: { placeholder: name }">
              <div class="input-group-append">
                <a
                  href="#"
                  class="input-group-text"
                  data-bind="click: $parent.deleteCategory.bind(this, id)">
                    Delete
                </a>
              </div>
            </div>
          <!-- /ko -->
        </button>
      <!-- /ko -->
    </div>
  </aside>
  <main data-bind="attr: { class: isEditing() ? 'col-8 page-container' : 'col-9 page-container'}">
    <button
      type="button"
      class="btn btn-primary mb-3"
      data-bind="click: onEditButtonClick">
        Create an item
    </button>
    <div class="page">
    </div>
  </main>
</div>
{% endblock %}
{% block scripts %}
  <script type="text/javascript">
    // closure to keep categoryList private
    (function() {
      // setup category list
      const categoryList = new CategoryList( {{ categories | safe }} )
      ko.applyBindings(categoryList)
      categoryList.setFirstCategoryBorderRadius()
    })()
  </script>
{% endblock %}

{% extends "base.html" %}
{% block mainContent %}
<main class="row">
  {#
  <tbody data-bind="foreach: people">
        <tr>
            <td data-bind="text: firstName"></td>
            <td data-bind="text: lastName"></td>
        </tr>
    </tbody>
  #}

  <aside
    data-bind="attr: { class: isEditing() ? 'col-lg-4 category-list' : 'col-lg-3 category-list'}">
    <div class="btn-group mb-3" role="group">
      <!-- ko ifnot: isEditing -->
        <button
          type="button"
          class="btn btn-secondary"
          data-bind="click: setEditing">
          Edit
        </button>
      <!-- /ko -->
      <!-- ko if: isEditing -->
        <button
          type="button"
          class="btn btn-secondary"
          data-bind="click: setEditing">
          Save
        </button>
      <!-- /ko -->
      <!-- ko ifnot: canAdd -->
        <button
          type="button"
          class="btn btn-outline-primary"
          data-bind="click: setCanAdd">
          New
        </button>
      <!-- /ko -->
      <!-- ko if: canAdd -->
        <button
          type="button"
          class="btn btn-outline-warning"
          data-bind="click: setCanAdd">
          Cancel
        </button>
      <!-- /ko -->
    </div>
    <div class="list-group text-left">
      <!-- ko if: canAdd -->
        <button
          class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="i.e. Plant food">
            </div>
        </button>
      <!-- /ko -->
      <!-- ko foreach: categories -->
        <button
          class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
          data-bind="
            css: $parent.isActiveClass(id),
            click: $parent.setActiveCategoryId(id)">
          <!-- ko ifnot: $parent.isEditing -->
            <span data-bind="text: name"></span>
          <!-- /ko -->
          <!-- ko if: $parent.isEditing -->
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                data-bind="attr: { placeholder: name }">
              <div class="input-group-append">
                <a href="#" class="input-group-text">Delete</a>
              </div>
            </div>
          <!-- /ko -->
        </button>
      <!-- /ko -->
    </div>
  </aside>
  <div
    data-bind="attr: { class: isEditing() ? 'col-8 page' : 'col-9 page'}">
  </div>
</main>
{% endblock %}
{% block scripts %}
  <script type="text/javascript">
    ko.applyBindings(new CategoryList({{ categories | safe }}));
  </script>
{% endblock %}

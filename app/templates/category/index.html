{% extends "base.html" %}
{% block mainContent %}
<main class="row">
  <aside
    data-bind="attr: { class: isEditing() ? 'col-lg-4 category-list' : 'col-lg-3 category-list'}">
    <div class="btn-group mb-3" role="group">
      <button
        type="button"
        class="btn btn-secondary"
        data-bind="click: setEditing">
        <!-- ko ifnot: isEditing -->
          Edit
        <!-- /ko -->
        <!-- ko if: isEditing -->
          Save
        <!-- /ko -->
      </button>
      <button
        type="button"
        class="btn btn-outline-primary"
        data-bind="click: onAddButtonClick">
        <!-- ko ifnot: canAdd -->
          New
        <!-- /ko -->
        <!-- ko if: canAdd -->
          Cancel
        <!-- /ko -->
      </button>
    </div>
    <div class="list-group category-list__group text-left">
      <button
        data-bind="attr: { class : canAdd() ? 'list-group-item list-group-item-action justify-content-between align-items-center d-flex' : 'd-none' }">
          <div class="input-group">
            <input
              type="text"
              id="canAddInput"
              class="form-control"
              placeholder="i.e. Plant food"
              autofocus
              data-bind="click: inputClicked, enterKey: createNewCategory">
          </div>
        </button>
      <!-- ko foreach: categories -->
        <button
          class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
          data-bind="
            css: $parent.isActiveClass(id),
            click: $parent.setActiveCategoryId(id)">
          <!-- ko ifnot: $parent.isEditing -->
            <span data-bind="text: name"></span>
          <!-- /ko -->
          <!-- ko if: $parent.isEditing -->
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                data-bind="click: $parent.inputClicked, attr: { placeholder: name }">
              <div class="input-group-append">
                <a href="#" class="input-group-text">Delete</a>
              </div>
            </div>
          <!-- /ko -->
        </button>
      <!-- /ko -->
    </div>
  </aside>
  <div
    data-bind="attr: { class: isEditing() ? 'col-8 page' : 'col-9 page'}">
  </div>
</main>
{% endblock %}
{% block scripts %}
  <script type="text/javascript">
    ko.applyBindings(new CategoryList({{ categories | safe }}));
  </script>
{% endblock %}

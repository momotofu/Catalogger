{% extends "base.html" %}
{% block mainContent %}
<main class="row">
  {#
  <tbody data-bind="foreach: people">
        <tr>
            <td data-bind="text: firstName"></td>
            <td data-bind="text: lastName"></td>
        </tr>
    </tbody>
  #}

  <aside
    data-bind="attr: { class: isEditing() ? 'col-4 category-list' : 'col-3 category-list'}">
    <div class="btn-group mb-3" role="group">
      <!-- ko ifnot: isEditing -->
        <button
          type="button"
          class="btn btn-secondary"
          data-bind="click: setEditing">
          Edit
        </button>
      <!-- /ko -->
      <!-- ko if: isEditing -->
        <button
          type="button"
          class="btn btn-secondary"
          data-bind="click: setEditing">
          Save
        </button>
      <!-- /ko -->
      <button
        type="button"
        class="btn btn-outline-primary">
        New
      </button>
    </div>
    <div class="list-group text-left" data-bind="foreach: categories">
      <button
        class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
        <!-- ko ifnot: $parent.isEditing -->
          <span data-bind="text: name"></span>
        <!-- /ko -->
        <!-- ko if: $parent.isEditing -->
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              aria-label="Amount (to the nearest dollar)"
              data-bind="attr: { placeholder: name }">
            <div class="input-group-append">
              <a href="#" class="input-group-text">Delete</a>
            </div>
          </div>
        <!-- /ko -->
      </button>
    </div>
  </aside>
  <div class="col-9 page">
  </div>
</main>
{% endblock %}
{% block scripts %}
  <script type="text/javascript">
    ko.applyBindings(new CategoryList({{ categories | safe }}));
  </script>
{% endblock %}
